<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò–∑–±—Ä–∞–Ω–Ω—ã–µ –≤–æ–ø—Ä–æ—Å—ã - GoDrive</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #1e3a8a 100%);
            min-height: 100vh;
            color: #e2e8f0;
            padding: 0.75rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(148, 163, 184, 0.2);
            border-radius: 16px;
            padding: 0.625rem 1.25rem;
            margin-bottom: 1.25rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .header-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #f1f5f9;
            display: flex;
            align-items: center;
            gap: 0.625rem;
        }

        .favorites-count {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
            padding: 0.25rem 0.75rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            border: 1px solid rgba(251, 191, 36, 0.4);
        }

        .back-btn {
            background: rgba(51, 65, 85, 0.4);
            border: 2px solid rgba(148, 163, 184, 0.2);
            color: #cbd5e1;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.875rem;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .back-btn:hover {
            background: rgba(51, 65, 85, 0.6);
            border-color: rgba(148, 163, 184, 0.4);
            transform: translateY(-2px);
        }

        /* Empty State */
        .empty-state {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(148, 163, 184, 0.2);
            border-radius: 16px;
            padding: 3rem;
            text-align: center;
            margin-top: 3rem;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            color: #f1f5f9;
        }

        .empty-text {
            color: #94a3b8;
            margin-bottom: 1.5rem;
        }

        /* Questions Grid */
        .questions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
            margin-top: 1.25rem;
        }

        .question-card {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(148, 163, 184, 0.2);
            border-radius: 16px;
            padding: 1.25rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .question-card:hover {
            transform: translateY(-4px);
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.15);
        }

        .question-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .question-number {
            font-size: 0.875rem;
            font-weight: 600;
            color: #60a5fa;
        }

        .remove-btn {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #ef4444;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .remove-btn:hover {
            background: rgba(239, 68, 68, 0.4);
            transform: scale(1.1);
        }

        .question-text {
            font-size: 0.9375rem;
            color: #e2e8f0;
            line-height: 1.5;
            margin-bottom: 0.75rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .question-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 0.75rem;
        }

        .question-meta {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .meta-badge {
            padding: 0.25rem 0.625rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-ticket {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
            border: 1px solid rgba(59, 130, 246, 0.4);
        }

        .badge-status {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.4);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 3rem;
            color: #94a3b8;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(148, 163, 184, 0.2);
            border-top-color: #60a5fa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Actions Bar */
        .actions-bar {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(148, 163, 184, 0.2);
            border-radius: 16px;
            padding: 0.875rem 1.25rem;
            margin-bottom: 1.25rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .filter-group {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: rgba(51, 65, 85, 0.4);
            border: 2px solid rgba(148, 163, 184, 0.2);
            color: #cbd5e1;
            padding: 0.4rem 0.875rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .filter-btn:hover {
            background: rgba(51, 65, 85, 0.6);
            border-color: rgba(148, 163, 184, 0.4);
        }

        .filter-btn.active {
            background: rgba(59, 130, 246, 0.3);
            border-color: rgba(59, 130, 246, 0.6);
            color: #60a5fa;
        }

        .clear-all-btn {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid rgba(239, 68, 68, 0.4);
            color: #ef4444;
            padding: 0.4rem 0.875rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .clear-all-btn:hover {
            background: rgba(239, 68, 68, 0.4);
            transform: translateY(-2px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 0.5rem 0.875rem;
            }

            .header-title {
                font-size: 1rem;
            }

            .back-btn {
                padding: 0.3rem 0.625rem;
                font-size: 0.75rem;
            }

            .questions-grid {
                grid-template-columns: 1fr;
            }

            .actions-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-group {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-title">
                ‚≠ê –ò–∑–±—Ä–∞–Ω–Ω—ã–µ –≤–æ–ø—Ä–æ—Å—ã
                <span class="favorites-count" id="favoritesCount">0</span>
            </div>
            <button class="back-btn" id="backBtn">‚Üê –ù–∞–∑–∞–¥ –∫ –¥–∞—à–±–æ—Ä–¥—É</button>
        </div>

        <!-- Actions Bar -->
        <div class="actions-bar" id="actionsBar" style="display: none;">
            <div class="filter-group">
                <button class="filter-btn active" data-filter="all">–í—Å–µ</button>
                <button class="filter-btn" data-filter="completed">–†–µ—à—ë–Ω–Ω—ã–µ</button>
                <button class="filter-btn" data-filter="unsolved">–ù–µ—Ä–µ—à—ë–Ω–Ω—ã–µ</button>
            </div>
            <button class="clear-all-btn" id="clearAllBtn">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å –≤—Å—ë</button>
        </div>

        <!-- Loading State -->
        <div class="loading" id="loadingState">
            <div class="spinner"></div>
            <p style="margin-top: 1rem;">–ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑–±—Ä–∞–Ω–Ω—ã—Ö –≤–æ–ø—Ä–æ—Å–æ–≤...</p>
        </div>

        <!-- Empty State -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-icon">‚òÜ</div>
            <h2 class="empty-title">–ù–µ—Ç –∏–∑–±—Ä–∞–Ω–Ω—ã—Ö –≤–æ–ø—Ä–æ—Å–æ–≤</h2>
            <p class="empty-text">–î–æ–±–∞–≤—å—Ç–µ –≤–æ–ø—Ä–æ—Å—ã –≤ –∏–∑–±—Ä–∞–Ω–Ω–æ–µ, —á—Ç–æ–±—ã –±—ã—Å—Ç—Ä–æ –∫ –Ω–∏–º –≤–æ–∑–≤—Ä–∞—â–∞—Ç—å—Å—è</p>
            <button class="back-btn" id="emptyBackBtn" style="display: inline-block;">–ü–µ—Ä–µ–π—Ç–∏ –∫ –±–∏–ª–µ—Ç–∞–º</button>
        </div>

        <!-- Questions Grid -->
        <div class="questions-grid" id="questionsGrid"></div>
    </div>

    <script>
        class FavoritesPage {
            constructor() {
                this.favorites = [];
                this.questions = [];
                this.currentFilter = 'all';
                this.currentLanguage = localStorage.getItem('language') || 'uz';
            }

            async init() {
                console.log('üöÄ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ...');
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é
                const token = localStorage.getItem('authToken');
                if (!token) {
                    window.location.href = 'login.html';
                    return;
                }

                await this.loadFavorites();
                this.setupEventListeners();
            }

            async loadFavorites() {
                try {
                    const token = localStorage.getItem('authToken');
                    
                    // –ü–æ–ª—É—á–∞–µ–º —Å–ø–∏—Å–æ–∫ –∏–∑–±—Ä–∞–Ω–Ω—ã—Ö ID
                    const response = await fetch('/api/favorites', {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });

                    if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ');

                    const data = await response.json();
                    this.favorites = data.favorites || [];

                    console.log(`üìÇ –ó–∞–≥—Ä—É–∂–µ–Ω–æ ${this.favorites.length} –∏–∑–±—Ä–∞–Ω–Ω—ã—Ö –≤–æ–ø—Ä–æ—Å–æ–≤`);

                    if (this.favorites.length === 0) {
                        this.showEmptyState();
                        return;
                    }

                    // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –≤–æ–ø—Ä–æ—Å–æ–≤
                    await this.loadQuestionsData();
                    this.renderQuestions();

                } catch (error) {
                    console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ:', error);
                    this.showEmptyState();
                }
            }

            async loadQuestionsData() {
                console.log('üìö –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤–æ–ø—Ä–æ—Å–æ–≤...');
                
                const promises = this.favorites.map(questionId => {
                    const filename = `q${String(questionId).padStart(4, '0')}.json`;
                    return fetch(`/data/questions/${filename}`)
                        .then(res => res.ok ? res.json() : null)
                        .catch(() => null);
                });

                const results = await Promise.all(promises);
                this.questions = results.filter(q => q !== null);

                console.log(`‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ ${this.questions.length} –≤–æ–ø—Ä–æ—Å–æ–≤`);
            }

            renderQuestions() {
                const loadingState = document.getElementById('loadingState');
                const emptyState = document.getElementById('emptyState');
                const questionsGrid = document.getElementById('questionsGrid');
                const actionsBar = document.getElementById('actionsBar');
                const favoritesCount = document.getElementById('favoritesCount');

                loadingState.style.display = 'none';
                emptyState.style.display = 'none';
                actionsBar.style.display = 'flex';
                questionsGrid.style.display = 'grid';

                favoritesCount.textContent = this.questions.length;

                // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –≤–æ–ø—Ä–æ—Å–æ–≤
                const filteredQuestions = this.filterQuestions();

                questionsGrid.innerHTML = filteredQuestions.map(q => this.createQuestionCard(q)).join('');
            }

            filterQuestions() {
                // TODO: –î–æ–±–∞–≤–∏—Ç—å —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏—é –ø–æ —Å—Ç–∞—Ç—É—Å—É (—Ä–µ—à—ë–Ω–Ω—ã–µ/–Ω–µ—Ä–µ—à—ë–Ω–Ω—ã–µ)
                // –î–ª—è —ç—Ç–æ–≥–æ –Ω—É–∂–Ω–æ –∑–∞–≥—Ä—É–∂–∞—Ç—å –ø—Ä–æ–≥—Ä–µ—Å—Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                return this.questions;
            }

            createQuestionCard(question) {
                const questionText = question.question[this.currentLanguage] || question.question.uz;
                const imagePath = question.question_image 
                    ? `https://pub-eb6a742d1f3d48568bcc6d3c14150eaf.r2.dev/${question.question_image}`
                    : '';

                return `
                    <div class="question-card" data-question-id="${question.question_id}">
                        <div class="question-card-header">
                            <span class="question-number">–°–∞–≤–æ–ª ${question.question_id}</span>
                            <button class="remove-btn" data-question-id="${question.question_id}">‚úï</button>
                        </div>
                        <div class="question-text">${questionText}</div>
                        ${imagePath ? `<img src="${imagePath}" alt="Question ${question.question_id}" class="question-image">` : ''}
                        <div class="question-meta">
                            <span class="meta-badge badge-ticket">–ë–∏–ª–µ—Ç ${question.ticket_id || '?'}</span>
                        </div>
                    </div>
                `;
            }

            showEmptyState() {
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('emptyState').style.display = 'block';
                document.getElementById('questionsGrid').style.display = 'none';
                document.getElementById('actionsBar').style.display = 'none';
            }

            async removeFavorite(questionId, event) {
                event.stopPropagation();

                if (!confirm('–£–¥–∞–ª–∏—Ç—å –≤–æ–ø—Ä–æ—Å –∏–∑ –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ?')) return;

                try {
                    const token = localStorage.getItem('authToken');
                    const response = await fetch('/api/favorites', {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ questionId })
                    });

                    if (response.ok) {
                        console.log('‚úÖ –í–æ–ø—Ä–æ—Å —É–¥–∞–ª—ë–Ω –∏–∑ –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ');
                        
                        // –£–¥–∞–ª—è–µ–º –∏–∑ –º–∞—Å—Å–∏–≤–æ–≤
                        this.favorites = this.favorites.filter(id => id !== questionId);
                        this.questions = this.questions.filter(q => q.question_id !== questionId);

                        // –£–¥–∞–ª—è–µ–º –∫–∞—Ä—Ç–æ—á–∫—É —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
                        const card = event.target.closest('.question-card');
                        card.style.opacity = '0';
                        card.style.transform = 'scale(0.9)';
                        
                        setTimeout(() => {
                            if (this.questions.length === 0) {
                                this.showEmptyState();
                            } else {
                                this.renderQuestions();
                            }
                        }, 300);
                    }
                } catch (error) {
                    console.error('‚ùå –û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è:', error);
                }
            }

            async clearAllFavorites() {
                if (!confirm('–£–¥–∞–ª–∏—Ç—å –≤—Å–µ –∏–∑–±—Ä–∞–Ω–Ω—ã–µ –≤–æ–ø—Ä–æ—Å—ã?')) return;

                try {
                    const token = localStorage.getItem('authToken');
                    const response = await fetch('/api/favorites/clear', {
                        method: 'DELETE',
                        headers: { 'Authorization': `Bearer ${token}` }
                    });

                    if (response.ok) {
                        console.log('‚úÖ –í—Å–µ –∏–∑–±—Ä–∞–Ω–Ω—ã–µ —É–¥–∞–ª–µ–Ω—ã');
                        this.favorites = [];
                        this.questions = [];
                        this.showEmptyState();
                    }
                } catch (error) {
                    console.error('‚ùå –û—à–∏–±–∫–∞ –æ—á–∏—Å—Ç–∫–∏:', error);
                }
            }

            setupEventListeners() {
                // –ö–ª–∏–∫ –ø–æ –∫–∞—Ä—Ç–æ—á–∫–µ - –ø–µ—Ä–µ—Ö–æ–¥ –∫ –≤–æ–ø—Ä–æ—Å—É
                document.addEventListener('click', (e) => {
                    const card = e.target.closest('.question-card');
                    if (card && !e.target.closest('.remove-btn')) {
                        const questionId = parseInt(card.dataset.questionId);
                        const question = this.questions.find(q => q.question_id === questionId);
                        if (question && question.ticket_id) {
                            window.location.href = `ticket.html?ticket=${question.ticket_id}`;
                        }
                    }
                    
                    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–Ω–æ–ø–æ–∫ —É–¥–∞–ª–µ–Ω–∏—è
                    const removeBtn = e.target.closest('.remove-btn');
                    if (removeBtn) {
                        const questionId = parseInt(removeBtn.dataset.questionId);
                        this.removeFavorite(questionId, e);
                    }
                });

                // –ö–Ω–æ–ø–∫–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
                const backBtn = document.getElementById('backBtn');
                if (backBtn) {
                    backBtn.addEventListener('click', () => {
                        window.location.href = 'dashboard.html';
                    });
                }
                
                const emptyBackBtn = document.getElementById('emptyBackBtn');
                if (emptyBackBtn) {
                    emptyBackBtn.addEventListener('click', () => {
                        window.location.href = 'dashboard.html';
                    });
                }

                // –ö–Ω–æ–ø–∫–∞ –æ—á–∏—Å—Ç–∫–∏ –≤—Å–µ—Ö –∏–∑–±—Ä–∞–Ω–Ω—ã—Ö
                const clearAllBtn = document.getElementById('clearAllBtn');
                if (clearAllBtn) {
                    clearAllBtn.addEventListener('click', () => this.clearAllFavorites());
                }

                // –§–∏–ª—å—Ç—Ä—ã (–ø–æ–∫–∞ –Ω–µ —Ä–µ–∞–ª–∏–∑–æ–≤–∞–Ω—ã)
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        this.currentFilter = btn.dataset.filter;
                        this.renderQuestions();
                    });
                });
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        const favoritesPage = new FavoritesPage();
        document.addEventListener('DOMContentLoaded', () => favoritesPage.init());
    </script>
</body>
</html>
