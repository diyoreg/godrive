    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—è —è–∑—ã–∫–æ–≤
        const currentLang = localStorage.getItem('language') || 'uz';
        
        function updateLanguage(lang) {
            localStorage.setItem('language', lang);
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∞–∫—Ç–∏–≤–Ω–æ–π –∫–Ω–æ–ø–∫–∏
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.getAttribute('data-lang') === lang);
            });
            
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º LanguageManager –¥–ª—è –ø–µ—Ä–µ–≤–æ–¥–æ–≤
            if (window.LanguageManager) {
                const langManager = new window.LanguageManager();
                langManager.setLanguage(lang);
            } else {
                // –ï—Å–ª–∏ –Ω–µ—Ç LanguageManager, –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—É
                window.location.reload();
            }
        }
        
        // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–≥–æ —è–∑—ã–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', () => {
            // Logo navigation
            document.querySelector('.header-logo')?.addEventListener('click', () => {
                window.location.href = 'index.html';
            });

            // Globe button dropdown toggle
            const globeBtn = document.getElementById('globeBtn');
            const langSwitcher = document.getElementById('langSwitcher');
            
            globeBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                langSwitcher.classList.toggle('show');
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', (e) => {
                if (!langSwitcher.contains(e.target) && e.target !== globeBtn) {
                    langSwitcher.classList.remove('show');
                }
            });

            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.getAttribute('data-lang') === currentLang);
                btn.addEventListener('click', () => {
                    updateLanguage(btn.getAttribute('data-lang'));
                    langSwitcher.classList.remove('show');
                });
            });

            // Initialize Question Editor
            initQuestionEditor();
        });

        // Question Editor functionality
        function initQuestionEditor() {
            let currentQuestion = 1;
            let currentLang = 'uz';
            let questionData = null;
            let optionsCount = 4;

            const elements = {
                questionNumber: document.getElementById('questionNumber'),
                prevBtn: document.getElementById('prevQuestion'),
                nextBtn: document.getElementById('nextQuestion'),
                questionImg: document.getElementById('questionImg'),
                questionText: document.getElementById('questionText'),
                correctAnswer: document.getElementById('correctAnswer'),
                explanation: document.getElementById('explanation'),
                saveBtn: document.getElementById('saveQuestion'),
                saveMessage: document.getElementById('saveMessage'),
                optionsContainer: document.getElementById('optionsContainer'),
                optionsCount: document.getElementById('optionsCount'),
                addOptionBtn: document.getElementById('addOptionBtn'),
                removeOptionBtn: document.getElementById('removeOptionBtn')
            };

            // Render options dynamically
            function renderOptions() {
                elements.optionsContainer.innerHTML = '';
                for (let i = 1; i <= optionsCount; i++) {
                    const optionItem = document.createElement('div');
                    optionItem.className = 'option-item';
                    optionItem.innerHTML = `
                        <span class="option-number">${i}.</span>
                        <textarea id="option${i}" rows="2" placeholder="–í–∞—Ä–∏–∞–Ω—Ç ${i}"></textarea>
                    `;
                    elements.optionsContainer.appendChild(optionItem);
                }
                elements.optionsCount.textContent = optionsCount;
                elements.removeOptionBtn.disabled = optionsCount <= 2;
                
                updateCorrectAnswerOptions();
            }

            // Update correct answer dropdown
            function updateCorrectAnswerOptions() {
                elements.correctAnswer.innerHTML = '';
                for (let i = 1; i <= optionsCount; i++) {
                    const option = document.createElement('option');
                    option.value = i;
                    option.textContent = `–í–∞—Ä–∏–∞–Ω—Ç ${i}`;
                    elements.correctAnswer.appendChild(option);
                }
            }

            // Validate options count across languages
            function validateOptionsCount() {
                if (!questionData) return { valid: true };
                
                const languages = ['uz', 'ru', 'uzk'];
                const counts = languages.map(lang => 
                    questionData.translations[lang].options.length
                );
                
                const allSame = counts.every(count => count === counts[0]);
                
                if (!allSame) {
                    return {
                        valid: false,
                        message: `‚ö†Ô∏è –†–∞–∑–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤! uz: ${counts[0]}, ru: ${counts[1]}, uzk: ${counts[2]}`
                    };
                }
                
                return { valid: true };
            }

            // Save current language data
            function saveCurrentLanguageData() {
                if (!questionData) return;
                
                const translation = questionData.translations[currentLang];
                translation.text = elements.questionText.value;
                translation.options = [];
                for (let i = 1; i <= optionsCount; i++) {
                    const optionElement = document.getElementById(`option${i}`);
                    translation.options.push(optionElement ? optionElement.value : '');
                }
                translation.explanation = elements.explanation.value;
            }

            // Load current language data
            function loadCurrentLanguageData() {
                if (!questionData) return;
                
                const translation = questionData.translations[currentLang];
                elements.questionText.value = translation.text;
                for (let i = 1; i <= optionsCount; i++) {
                    const optionElement = document.getElementById(`option${i}`);
                    if (optionElement) {
                        optionElement.value = translation.options[i - 1] || '';
                    }
                }
                elements.explanation.value = translation.explanation || '';
            }

            // Show status message
            function showStatus(message, type) {
                elements.saveMessage.textContent = message;
                elements.saveMessage.className = `save-message ${type}`;
                setTimeout(() => {
                    elements.saveMessage.textContent = '';
                    elements.saveMessage.className = 'save-message';
                }, 3000);
            }

            // Add option button
            elements.addOptionBtn.addEventListener('click', () => {
                if (optionsCount >= 10) {
                    showStatus('‚ö†Ô∏è –ú–∞–∫—Å–∏–º—É–º 10 –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤', 'error');
                    return;
                }
                
                saveCurrentLanguageData();
                
                optionsCount++;
                
                if (questionData) {
                    ['uz', 'ru', 'uzk'].forEach(lang => {
                        questionData.translations[lang].options.push('');
                    });
                }
                
                renderOptions();
                loadCurrentLanguageData();
                showStatus(`‚úì –î–æ–±–∞–≤–ª–µ–Ω –≤–∞—Ä–∏–∞–Ω—Ç ${optionsCount}`, 'success');
            });

            // Remove option button
            elements.removeOptionBtn.addEventListener('click', () => {
                if (optionsCount <= 2) {
                    showStatus('‚ö†Ô∏è –ú–∏–Ω–∏–º—É–º 2 –≤–∞—Ä–∏–∞–Ω—Ç–∞', 'error');
                    return;
                }
                
                const correctAnswer = parseInt(elements.correctAnswer.value);
                if (correctAnswer === optionsCount) {
                    showStatus('‚ö†Ô∏è –ù–µ–ª—å–∑—è —É–¥–∞–ª–∏—Ç—å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç! –°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ –¥—Ä—É–≥–æ–π.', 'error');
                    return;
                }
                
                saveCurrentLanguageData();
                
                optionsCount--;
                
                if (questionData) {
                    ['uz', 'ru', 'uzk'].forEach(lang => {
                        questionData.translations[lang].options.pop();
                    });
                }
                
                renderOptions();
                loadCurrentLanguageData();
                showStatus(`‚úì –£–¥–∞–ª–µ–Ω –≤–∞—Ä–∏–∞–Ω—Ç ${optionsCount + 1}`, 'success');
            });

            // Language tabs
            document.querySelectorAll('.lang-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    saveCurrentLanguageData();
                    currentLang = tab.dataset.lang;
                    document.querySelectorAll('.lang-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    loadCurrentLanguageData();
                });
            });

            // Navigation
            elements.prevBtn.addEventListener('click', () => {
                if (currentQuestion > 1) {
                    currentQuestion--;
                    elements.questionNumber.value = currentQuestion;
                    loadQuestion(currentQuestion);
                }
            });

            elements.nextBtn.addEventListener('click', () => {
                if (currentQuestion < 1130) {
                    currentQuestion++;
                    elements.questionNumber.value = currentQuestion;
                    loadQuestion(currentQuestion);
                }
            });

            elements.questionNumber.addEventListener('change', (e) => {
                const num = parseInt(e.target.value);
                if (num >= 1 && num <= 1130) {
                    currentQuestion = num;
                    loadQuestion(currentQuestion);
                } else {
                    e.target.value = currentQuestion;
                }
            });

            // Load question
            async function loadQuestion(num) {
                const filename = `q${String(num).padStart(4, '0')}.json`;
                try {
                    const response = await fetch(`data/questions/${filename}`);
                    questionData = await response.json();
                    
                    // Validate options count across languages
                    const validation = validateOptionsCount();
                    if (!validation.valid) {
                        showStatus(validation.message, 'error');
                        return;
                    }
                    
                    // Set options count from loaded data
                    optionsCount = questionData.translations[currentLang].options.length;
                    renderOptions();
                    
                    // Set image
                    elements.questionImg.src = questionData.image;
                    
                    // Load translation data
                    loadCurrentLanguageData();
                    elements.correctAnswer.value = questionData.translations[currentLang].correctAnswer;
                    
                    elements.saveMessage.textContent = '';
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–æ–ø—Ä–æ—Å–∞:', error);
                    showStatus('‚úó –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–æ–ø—Ä–æ—Å–∞', 'error');
                }
            }

            // Save question
            elements.saveBtn.addEventListener('click', async () => {
                if (!questionData) return;
                
                // Save current language data
                saveCurrentLanguageData();
                
                // Final validation before saving
                const validation = validateOptionsCount();
                if (!validation.valid) {
                    showStatus(validation.message, 'error');
                    return;
                }
                
                // Update correct answer for all languages
                const correctAnswerValue = parseInt(elements.correctAnswer.value);
                ['uz', 'ru', 'uzk'].forEach(lang => {
                    questionData.translations[lang].correctAnswer = correctAnswerValue;
                });
                
                // Validate correct answer is within range
                if (correctAnswerValue > optionsCount) {
                    showStatus('‚ö†Ô∏è –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç —É–∫–∞–∑—ã–≤–∞–µ—Ç –Ω–∞ –Ω–µ—Å—É—â–µ—Å—Ç–≤—É—é—â–∏–π –≤–∞—Ä–∏–∞–Ω—Ç', 'error');
                    return;
                }
                
                // Save to server
                try {
                    const filename = `q${String(currentQuestion).padStart(4, '0')}.json`;
                    console.log('–û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö:', { filename, data: questionData });
                    
                    const response = await fetch('/api/save-question', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            filename: filename,
                            data: questionData
                        })
                    });
                    
                    console.log('–°—Ç–∞—Ç—É—Å –æ—Ç–≤–µ—Ç–∞:', response.status, response.statusText);
                    
                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞:', errorText);
                        showStatus(`‚úó –û—à–∏–±–∫–∞ ${response.status}: ${response.statusText}`, 'error');
                        return;
                    }
                    
                    const result = await response.json();
                    console.log('–†–µ–∑—É–ª—å—Ç–∞—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', result);
                    
                    if (result.success) {
                        showStatus('‚úì –°–æ—Ö—Ä–∞–Ω–µ–Ω–æ —É—Å–ø–µ—à–Ω–æ!', 'success');
                    } else {
                        showStatus('‚úó ' + result.message, 'error');
                    }
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', error);
                    showStatus('‚úó –û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è: ' + error.message, 'error');
                }
            });

            // Initialize
            renderOptions();
            loadQuestion(1);
        }
    </script>
</body>
