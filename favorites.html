            async loadQuestionsData() {
                console.log('üìö –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤–æ–ø—Ä–æ—Å–æ–≤ –∏–∑ API...');
                console.log('IDs –∏–∑–±—Ä–∞–Ω–Ω—ã—Ö:', this.favoriteIds);
                
                try {
                    // –ó–∞–≥—Ä—É–∂–∞–µ–º –≤–æ–ø—Ä–æ—Å—ã —á–µ—Ä–µ–∑ API –±–∞—Ç—á–µ–º
                    const ids = this.favoriteIds.join(',');
                    const url = `/api/questions/batch?ids=${ids}&lang=${this.currentLanguage}`;
                    console.log(`–ó–∞–≥—Ä—É–∑–∫–∞: ${url}`);
                    
                    const response = await fetch(url);
                    
                    if (!response.ok) {
                        throw new Error(`API –≤–µ—Ä–Ω—É–ª —Å—Ç–∞—Ç—É—Å ${response.status}`);
                    }
                    
                    const data = await response.json();
                    this.questions = data.questions || [];
                    
                    console.log(`‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ ${this.questions.length} –≤–æ–ø—Ä–æ—Å–æ–≤ –∏–∑ ${this.favoriteIds.length}`);

                    if (this.questions.length === 0) {
                        console.error('‚ö†Ô∏è –ù–∏ –æ–¥–∏–Ω –≤–æ–ø—Ä–æ—Å –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª—Å—è!');
                        this.showEmptyState();
                        return;
                    }

                    // –°–∫—Ä—ã–≤–∞–µ–º loading –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã
                    document.getElementById('loadingState').style.display = 'none';
                    document.getElementById('navigationContainer').style.display = 'flex';
                } catch (error) {
                    console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–æ–ø—Ä–æ—Å–æ–≤:', error);
                    this.showEmptyState();
                }
            }

            showQuestion(index) {
                console.log(`üìÑ showQuestion(${index}), –≤—Å–µ–≥–æ –≤–æ–ø—Ä–æ—Å–æ–≤: ${this.questions.length}`);
                if (index < 0 || index >= this.questions.length) {
                    console.log('‚ùå –ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –∏–Ω–¥–µ–∫—Å');
                    return;
                }

                this.currentQuestionIndex = index;
                const question = this.questions[index];
                console.log('üìù –í–æ–ø—Ä–æ—Å:', question);

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –≤–æ–ø—Ä–æ—Å–∞
                const questionContainer = document.getElementById('questionContainer');
                questionContainer.style.display = 'flex';
                console.log('‚úÖ questionContainer.style.display —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω –≤ flex');

                // –û–±–Ω–æ–≤–ª—è–µ–º –Ω–æ–º–µ—Ä –≤–æ–ø—Ä–æ—Å–∞
                const questionNumberTexts = {
                    ru: '–í–æ–ø—Ä–æ—Å',
                    uz: 'Savol',
                    uzk: '–°–∞–≤–æ–ª'
                };
                const questionNumberText = questionNumberTexts[this.currentLanguage] || questionNumberTexts.uz;
                document.getElementById('questionNumber').textContent = 
                    `${questionNumberText} ${index + 1}/${this.questions.length}:`;

                // –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ –æ–±—ä—è—Å–Ω–µ–Ω–∏—è
                const explanationTitleTexts = {
                    ru: '–û–±—ä—è—Å–Ω–µ–Ω–∏–µ',
                    uz: 'Izoh',
                    uzk: '–ò–∑–æ“≥'
                };
                const explanationTitleText = explanationTitleTexts[this.currentLanguage] || explanationTitleTexts.uz;
                document.getElementById('explanationTitle').textContent = explanationTitleText;

                // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –≤–æ–ø—Ä–æ—Å–∞
                const questionText = question.question_text || '';
                console.log('üìã –¢–µ–∫—Å—Ç –≤–æ–ø—Ä–æ—Å–∞:', questionText);
                document.getElementById('questionText').textContent = questionText;

                // –û–±–Ω–æ–≤–ª—è–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                const imageContainer = document.getElementById('imageContainer');
                const questionImage = document.getElementById('questionImage');
                console.log('üñºÔ∏è URL –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è:', question.image_url);
                if (question.image_url) {
                    questionImage.src = question.image_url;
                    imageContainer.style.display = 'flex';
                    console.log('‚úÖ –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–æ–∫–∞–∑–∞–Ω–æ');
                } else {
                    imageContainer.style.display = 'none';
                    console.log('‚ö†Ô∏è –ù–µ—Ç –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è');
                }

                // –û–±–Ω–æ–≤–ª—è–µ–º –≤–∞—Ä–∏–∞–Ω—Ç—ã –æ—Ç–≤–µ—Ç–æ–≤
                this.renderOptions(question);

                // –û–±–Ω–æ–≤–ª—è–µ–º –æ–±—ä—è—Å–Ω–µ–Ω–∏–µ
                this.updateExplanation(question);

                // –û–±–Ω–æ–≤–ª—è–µ–º –Ω–∞–≤–∏–≥–∞—Ü–∏—é
                this.updateNavigation();

                // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ
                this.updateFavoriteButton(question.question_id);
            }

            renderOptions(question) {
                const optionsContainer = document.getElementById('optionsContainer');
                // API –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç options –∫–∞–∫ –º–∞—Å—Å–∏–≤ —Å—Ç—Ä–æ–∫ –Ω–∞–ø—Ä—è–º—É—é
                const options = Array.isArray(question.options) ? question.options : [];
                const userAnswer = this.userAnswers[question.question_id];

                optionsContainer.innerHTML = options.map((option, index) => {
                    let classes = 'option-item';
                    
                    if (userAnswer !== undefined) {
                        if (index === question.correct_option) {
                            classes += ' correct';
                        } else if (index === userAnswer) {
                            classes += ' incorrect';
                        }
                    } else if (userAnswer === index) {
                        classes += ' selected';
                    }

                    return `
                        <div class="${classes}" data-index="${index}">
                            ${option}
                        </div>
                    `;
                }).join('');

                // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
                optionsContainer.querySelectorAll('.option-item').forEach(opt => {
                    opt.addEventListener('click', (e) => {
                        const index = parseInt(e.currentTarget.dataset.index);
                        this.selectOption(question, index);
                    });
                });
            }

            selectOption(question, optionIndex) {
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ—Ç–≤–µ—Ç
                this.userAnswers[question.question_id] = optionIndex;

                // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º –æ–ø—Ü–∏–∏
                this.renderOptions(question);

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–±—ä—è—Å–Ω–µ–Ω–∏–µ
                this.showExplanation(question);
            }

            updateExplanation(question) {
                const explanationContainer = document.getElementById('explanationContainer');
                const explanationText = document.getElementById('explanationText');
                const explanation = question.explanation_text || '';

                if (explanation && this.userAnswers[question.question_id] !== undefined) {
                    // –ï—Å—Ç—å –æ–±—ä—è—Å–Ω–µ–Ω–∏–µ –∏ –¥–∞–Ω –æ—Ç–≤–µ—Ç - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º
                    explanationText.textContent = explanation;
                    explanationContainer.style.display = 'flex';
                    explanationContainer.classList.remove('collapsed');
                } else {
                    // –ù–µ—Ç –æ–±—ä—è—Å–Ω–µ–Ω–∏—è –∏–ª–∏ –Ω–µ –¥–∞–Ω –æ—Ç–≤–µ—Ç - —Å–∫—Ä—ã–≤–∞–µ–º
                    explanationContainer.style.display = 'none';
                }
            }

            showExplanation(question) {
                const explanationContainer = document.getElementById('explanationContainer');
                explanationContainer.style.display = 'flex';
                explanationContainer.classList.remove('collapsed');
            }

            updateNavigation() {
                // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫–∏ prev/next
                const prevBtn = document.getElementById('prevBtn');
                const nextBtn = document.getElementById('nextBtn');

                if (this.questions.length > 1) {
                    prevBtn.style.display = 'flex';
                    nextBtn.style.display = 'flex';
                    prevBtn.disabled = this.currentQuestionIndex === 0;
                    nextBtn.disabled = this.currentQuestionIndex === this.questions.length - 1;
                } else {
                    prevBtn.style.display = 'none';
                    nextBtn.style.display = 'none';
                }

                // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫–∏ –≤–æ–ø—Ä–æ—Å–æ–≤
                const questionButtons = document.getElementById('questionButtons');
                questionButtons.innerHTML = this.questions.map((q, index) => {
                    let classes = 'question-btn';
                    if (index === this.currentQuestionIndex) classes += ' active';
                    if (this.userAnswers[q.question_id] !== undefined) classes += ' answered';

                    return `<button class="${classes}" data-index="${index}">${index + 1}</button>`;
                }).join('');

                // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
                questionButtons.querySelectorAll('.question-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const index = parseInt(e.currentTarget.dataset.index);
                        this.showQuestion(index);
                    });
                });

                // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –∫ –∞–∫—Ç–∏–≤–Ω–æ–π –∫–Ω–æ–ø–∫–µ
                setTimeout(() => {
                    const activeBtn = questionButtons.querySelector('.question-btn.active');
                    if (activeBtn) {
                        activeBtn.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
                    }
                }, 100);
            }

            updateFavoriteButton(questionId) {
                const favoriteBtn = document.getElementById('favoriteBtn');
                // –í—Å–µ–≥–¥–∞ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–∞–∫ –∏–∑–±—Ä–∞–Ω–Ω–æ–µ (–∞–∫—Ç–∏–≤–Ω–æ–µ)
                favoriteBtn.textContent = '‚òÖ';
                favoriteBtn.classList.add('active');
                favoriteBtn.title = '–£–¥–∞–ª–∏—Ç—å –∏–∑ –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ';
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫
                const newBtn = favoriteBtn.cloneNode(true);
                favoriteBtn.parentNode.replaceChild(newBtn, favoriteBtn);
                
                newBtn.addEventListener('click', () => this.removeFavorite(questionId));
            }

            async removeFavorite(questionId) {
                if (!confirm('–£–¥–∞–ª–∏—Ç—å –≤–æ–ø—Ä–æ—Å –∏–∑ –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ?')) return;

                try {
                    const token = localStorage.getItem('authToken');
                    const response = await fetch('/api/favorites', {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ questionId })
                    });

                    if (response.ok) {
                        console.log('‚úÖ –í–æ–ø—Ä–æ—Å —É–¥–∞–ª—ë–Ω –∏–∑ –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ');
                        
                        // –£–¥–∞–ª—è–µ–º –∏–∑ –º–∞—Å—Å–∏–≤–æ–≤
                        const questionIndex = this.questions.findIndex(q => q.question_id === questionId);
                        this.questions.splice(questionIndex, 1);
                        this.favoriteIds = this.favoriteIds.filter(id => id !== questionId);

                        // –ï—Å–ª–∏ –æ—Å—Ç–∞–ª–∏—Å—å –≤–æ–ø—Ä–æ—Å—ã, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–ª–µ–¥—É—é—â–∏–π
                        if (this.questions.length > 0) {
                            if (this.currentQuestionIndex >= this.questions.length) {
                                this.currentQuestionIndex = this.questions.length - 1;
                            }
                            this.showQuestion(this.currentQuestionIndex);
                        } else {
                            // –ï—Å–ª–∏ –≤–æ–ø—Ä–æ—Å–æ–≤ –Ω–µ –æ—Å—Ç–∞–ª–æ—Å—å, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—É—Å—Ç–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
                            this.showEmptyState();
                        }
                    }
                } catch (error) {
                    console.error('‚ùå –û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è:', error);
                }
            }

            showEmptyState() {
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('questionContainer').style.display = 'none';
                document.getElementById('navigationContainer').style.display = 'none';
                document.getElementById('emptyState').style.display = 'block';
            }

            setupEventListeners() {
                // –ö–Ω–æ–ø–∫–∏ –Ω–∞–∑–∞–¥
                document.getElementById('backBtn').addEventListener('click', () => {
                    window.location.href = 'dashboard.html';
                });

                const emptyBackBtn = document.getElementById('emptyBackBtn');
                if (emptyBackBtn) {
                    emptyBackBtn.addEventListener('click', () => {
                        window.location.href = 'dashboard.html';
                    });
                }

                // –ö–Ω–æ–ø–∫–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
                document.getElementById('prevBtn').addEventListener('click', () => {
                    this.showQuestion(this.currentQuestionIndex - 1);
                });

                document.getElementById('nextBtn').addEventListener('click', () => {
                    this.showQuestion(this.currentQuestionIndex + 1);
                });

                // –ö–ª–∏–∫ –Ω–∞ –∏–∫–æ–Ω–∫—É –æ–±—ä—è—Å–Ω–µ–Ω–∏—è –¥–ª—è —Å–≤–æ—Ä–∞—á–∏–≤–∞–Ω–∏—è/—Ä–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–Ω–∏—è
                const explanationIcon = document.getElementById('explanationIcon');
                if (explanationIcon) {
                    explanationIcon.addEventListener('click', () => {
                        const container = document.getElementById('explanationContainer');
                        container.classList.toggle('collapsed');
                    });
                }
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        const favoritesPage = new FavoritesPage();
        document.addEventListener('DOMContentLoaded', () => favoritesPage.init());
    </script>
