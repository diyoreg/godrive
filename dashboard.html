<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoDrive - –ë–∏–ª–µ—Ç—ã</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #1e3a8a 100%);
            min-height: 100vh;
            padding: 0;
            color: #e2e8f0;
        }

        .container {
            max-width: 1600px;
            width: 100%;
            margin: 0 auto;
        }

        /* Header styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0;
            margin-bottom: 2rem;
            padding: 1.5rem 2rem;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .header-title {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 22px;
            font-weight: 600;
            white-space: nowrap;
        }

        .header-logo {
            height: 40px;
            filter: brightness(0) invert(1);
            opacity: 0.9;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .header-logo:hover {
            opacity: 1;
        }

        .header-actions {
            display: flex !important;
            gap: 12px !important;
            align-items: center !important;
            flex-direction: row !important;
        }

        .header-actions button:not(.lang-btn):not(.globe-btn) {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 8px;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .header-actions button:not(.lang-btn):not(.globe-btn) {
            background: rgba(51, 65, 85, 0.6);
            color: #e2e8f0;
            border: 1px solid rgba(148, 163, 184, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .header-actions button:not(.lang-btn):not(.globe-btn):hover {
            background: rgba(51, 65, 85, 0.8);
            border-color: rgba(148, 163, 184, 0.4);
            transform: translateY(-2px);
        }

        .nav-btn.active {
            background: linear-gradient(135deg, #3b82f6, #60a5fa) !important;
            border-color: transparent !important;
            color: white !important;
        }

        .logout-btn {
            background: rgba(239, 68, 68, 0.2) !important;
            border-color: rgba(239, 68, 68, 0.3) !important;
        }

        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.4) !important;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem 2rem;
        }

        /* Tickets grid */
        .tickets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            gap: 1rem;
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 20px;
            padding: 2rem;
        }

        .ticket-card {
            background: rgba(51, 65, 85, 0.6);
            border: 2px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            padding: 0.75rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            aspect-ratio: 1 / 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.25rem;
            position: relative;
            overflow: visible;
        }

        .ticket-card:hover {
            background: linear-gradient(135deg, #3b82f6, #60a5fa);
            border-color: transparent;
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }

        .ticket-card.completed {
            background: linear-gradient(135deg, #10b981, #34d399);
            border-color: transparent;
        }
        
        .ticket-card.completed:hover {
            background: linear-gradient(135deg, #059669, #10b981);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
        }
        
        .ticket-card.completed-low {
            background: linear-gradient(135deg, #f59e0b, #fbbf24);
            border-color: transparent;
        }
        
        .ticket-card.completed-low:hover {
            background: linear-gradient(135deg, #d97706, #f59e0b);
            box-shadow: 0 10px 30px rgba(245, 158, 11, 0.4);
        }

        .ticket-card.in-progress {
            background: linear-gradient(135deg, #f59e0b, #fbbf24);
            border-color: transparent;
        }
        
        .ticket-card.in-progress:hover {
            background: linear-gradient(135deg, #d97706, #f59e0b);
            box-shadow: 0 10px 30px rgba(245, 158, 11, 0.4);
        }

        .ticket-number {
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            line-height: 1;
            flex-shrink: 0;
        }

        .ticket-status {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.7rem;
            line-height: 1;
            font-weight: 500;
            white-space: nowrap;
            overflow: visible;
            text-overflow: ellipsis;
            max-width: 100%;
            flex-shrink: 0;
            display: block;
        }

        /* –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫–∏ —Å–º–µ–Ω—ã —è–∑—ã–∫–∞, –µ—Å–ª–∏ –æ–Ω–∏ –¥–æ–±–∞–≤–ª—è—é—Ç—Å—è */
        .language-btn,
        .language-switcher,
        .language-switcher-header {
            display: none !important;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .ticket-card {
            animation: fadeInUp 0.5s ease forwards;
            opacity: 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1rem 1rem;
            }
            
            .header {
                padding: 1rem;
                flex-wrap: wrap;
                gap: 0.75rem;
            }
            
            .header h1 {
                order: 1;
                font-size: 1.25rem;
            }
            
            .header-logo {
                height: 30px;
            }
            
            .header-title {
                position: static;
                transform: none;
                order: 3;
                width: 100%;
                text-align: center;
                font-size: 18px;
            }
            
            .header-actions {
                order: 2;
                margin-left: auto;
            }
            
            .header-actions button {
                padding: 0.5rem 0.75rem;
                font-size: 0.75rem;
            }
            
            .tickets-grid {
                grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
                gap: 0.75rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>
                <img src="images/textLogo.png" alt="GoDrive" class="header-logo">
            </h1>
            <div class="header-title" id="headerTitle" data-translate="ticketsListTitle">–°–ø–∏—Å–æ–∫ –≤—Å–µ—Ö –±–∏–ª–µ—Ç–æ–≤</div>
            <div class="header-actions">
                <button id="favoritesBtn" class="nav-btn" style="background: rgba(251, 191, 36, 0.2); border-color: rgba(251, 191, 36, 0.4); color: #fbbf24;">
                    ‚≠ê –ò–∑–±—Ä–∞–Ω–Ω–æ–µ <span id="favoritesCountBadge" style="background: rgba(251, 191, 36, 0.3); padding: 2px 8px; border-radius: 6px; margin-left: 4px; font-size: 12px;">0</span>
                </button>
                <button id="backToHome" class="nav-btn" data-translate="mainTitle">–ì–ª–∞–≤–Ω–∞—è</button>
            </div>
        </header>
        
        <div class="tickets-grid" id="ticketsGrid">
            <!-- –ë–∏–ª–µ—Ç—ã –±—É–¥—É—Ç –≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
        </div>
    </div>
    <script src="js/api-client.js"></script>
    <script src="js/migration.js"></script>
    <script src="js/language.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/ticket-loader.js"></script>
    <script src="js/dashboard.js"></script>
    
    <script>
        // –û–±–µ—Å–ø–µ—á–∏–≤–∞–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—É—é –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é
        window.addEventListener('DOMContentLoaded', function() {
            console.log('üîÑ DOMContentLoaded - –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º —Å–∏—Å—Ç–µ–º—ã...');
            
            // –ü—Ä–∏–º–µ–Ω—è–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–π —è–∑—ã–∫ —Å—Ä–∞–∑—É
            const savedLang = localStorage.getItem('language') || 'uz';
            if (window.LanguageManager) {
                const langManager = new window.LanguageManager();
                langManager.setLanguage(savedLang);
            }
            
            // Logo navigation
            document.querySelector('.header-logo')?.addEventListener('click', () => {
                window.location.href = 'index.html';
            });

            // Back to home button
            document.getElementById('backToHome')?.addEventListener('click', () => {
                window.location.href = 'index.html';
            });
            
            // –°–æ–∑–¥–∞–µ–º –≥–ª–æ–±–∞–ª—å–Ω—ã–µ –æ–±—ä–µ–∫—Ç—ã –µ—Å–ª–∏ –∏—Ö –Ω–µ—Ç
            if (!window.api) {
                console.log('üîß –°–æ–∑–¥–∞–µ–º API –∫–ª–∏–µ–Ω—Ç...');
                window.api = new GoDriveAPI();
            }
            
            if (!window.authSystem) {
                console.log('üîß –°–æ–∑–¥–∞–µ–º AuthSystem...');
                window.authSystem = new AuthSystem();
            }
            
            // –î–∞–µ–º –≤—Ä–µ–º—è –Ω–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é, –∑–∞—Ç–µ–º —Å–æ–∑–¥–∞–µ–º dashboard
            setTimeout(() => {
                console.log('üè† –°–æ–∑–¥–∞–µ–º TicketDashboard...');
                if (!window.dashboard) {
                    window.dashboard = new TicketDashboard();
                }
            }, 500);
        });
    </script>
</body>
</html>
