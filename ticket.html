    <style>

        .question-number {

        .option-item::before {

    <script>
        class TicketPage {
            constructor() {
                this.ticketNumber = this.getTicketNumberFromURL();
                this.currentLanguage = localStorage.getItem('selectedLanguage') || localStorage.getItem('language') || 'uz';
                this.questions = [];
                this.currentQuestionIndex = 0;
                this.userAnswers = {};
                
                this.init();
            }

            getTicketNumberFromURL() {
                const params = new URLSearchParams(window.location.search);
                return parseInt(params.get('ticket')) || 1;
            }

            async init() {
                console.log(`üé´ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –±–∏–ª–µ—Ç–∞ #${this.ticketNumber}`);
                
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —è–∑—ã–∫–æ–≤
                this.initLanguageSwitcher();
                
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
                this.initImageModal();
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å —Å —Ç–µ–∫—É—â–∏–º —è–∑—ã–∫–æ–º
                this.updateTicketTitle();
                if (window.LanguageManager) {
                    const langManager = new window.LanguageManager();
                    langManager.updateInterface();
                }
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –≤–æ–ø—Ä–æ—Å—ã
                await this.loadQuestions();
                
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
                this.initUI();
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–µ—Ä–≤—ã–π –≤–æ–ø—Ä–æ—Å
                this.showQuestion(0);
            }

            initImageModal() {
                const modal = document.getElementById('imageModal');
                const modalImage = document.getElementById('modalImage');
                const closeBtn = document.getElementById('closeModal');
                const zoomIn = document.getElementById('zoomIn');
                const zoomOut = document.getElementById('zoomOut');
                const zoomReset = document.getElementById('zoomReset');
                
                let currentZoom = 1;
                
                // –û—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫—É
                document.addEventListener('click', (e) => {
                    if (e.target.id === 'questionImage') {
                        modal.classList.add('show');
                        modalImage.src = e.target.src;
                        currentZoom = 1;
                        modalImage.style.transform = `scale(${currentZoom})`;
                        document.body.style.overflow = 'hidden';
                    }
                });
                
                // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
                const closeModal = () => {
                    modal.classList.remove('show');
                    document.body.style.overflow = '';
                    currentZoom = 1;
                    modalImage.style.transform = 'scale(1)';
                };
                
                closeBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    closeModal();
                });
                
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        closeModal();
                    }
                });
                
                // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ Escape
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && modal.classList.contains('show')) {
                        closeModal();
                    }
                });
                
                // Zoom controls
                zoomIn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    currentZoom = Math.min(currentZoom + 0.25, 3);
                    modalImage.style.transform = `scale(${currentZoom})`;
                    zoomReset.textContent = `${Math.round(currentZoom * 100)}%`;
                });
                
                zoomOut.addEventListener('click', (e) => {
                    e.stopPropagation();
                    currentZoom = Math.max(currentZoom - 0.25, 0.5);
                    modalImage.style.transform = `scale(${currentZoom})`;
                    zoomReset.textContent = `${Math.round(currentZoom * 100)}%`;
                });
                
                zoomReset.addEventListener('click', (e) => {
                    e.stopPropagation();
                    currentZoom = 1;
                    modalImage.style.transform = 'scale(1)';
                    zoomReset.textContent = '100%';
                });
                
                // Zoom —Å –∫–æ–ª–µ—Å–∏–∫–æ–º –º—ã—à–∏
                modalImage.addEventListener('wheel', (e) => {
                    e.preventDefault();
                    const delta = e.deltaY > 0 ? -0.1 : 0.1;
                    currentZoom = Math.max(0.5, Math.min(3, currentZoom + delta));
                    modalImage.style.transform = `scale(${currentZoom})`;
                    zoomReset.textContent = `${Math.round(currentZoom * 100)}%`;
                }, { passive: false });
            }

            updateTicketTitle() {
                const titleElement = document.getElementById('ticketTitle');
                const translations = {
                    ru: '–ë–∏–ª–µ—Ç',
                    uz: 'Bilet',
                    uzk: '–ë–∏–ª–µ—Ç'
                };
                const questionTexts = {
                    ru: '–≤–æ–ø—Ä–æ—Å',
                    uz: 'savol',
                    uzk: '—Å–∞–≤–æ–ª'
                };
                const title = translations[this.currentLanguage] || translations.ru;
                const questionText = questionTexts[this.currentLanguage] || questionTexts.uz;
                
                // –í—ã—á–∏—Å–ª—è–µ–º –≥–ª–æ–±–∞–ª—å–Ω—ã–π –Ω–æ–º–µ—Ä –≤–æ–ø—Ä–æ—Å–∞
                const globalQuestionNumber = (this.ticketNumber - 1) * 10 + this.currentQuestionIndex + 1;
                const formattedNumber = String(globalQuestionNumber).padStart(4, '0');
                
                titleElement.textContent = `${title} ‚Ññ${this.ticketNumber} (${formattedNumber} ${questionText})`;
            }

            initLanguageSwitcher() {
                console.log('üåê –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —è–∑—ã–∫–æ–≤–æ–≥–æ –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—è');
                
                // Back button handler
                const backBtn = document.getElementById('backBtn');
                if (backBtn) {
                    backBtn.addEventListener('click', () => {
                        window.location.href = 'dashboard.html';
                    });
                }
                
                const globeBtn = document.getElementById('globeBtn');
                const languageSwitcher = document.getElementById('languageSwitcher');
                const buttons = document.querySelectorAll('.lang-btn');
                
                console.log('–ù–∞–π–¥–µ–Ω—ã —ç–ª–µ–º–µ–Ω—Ç—ã:', { globeBtn, languageSwitcher, buttonsCount: buttons.length });
                
                if (!globeBtn || !languageSwitcher) {
                    console.error('‚ùå –ù–µ –Ω–∞–π–¥–µ–Ω—ã —ç–ª–µ–º–µ–Ω—Ç—ã —è–∑—ã–∫–æ–≤–æ–≥–æ –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—è');
                    return;
                }
                
                // Toggle dropdown
                globeBtn.addEventListener('click', (e) => {
                    console.log('üåê –ö–ª–∏–∫ –ø–æ –≥–ª–æ–±—É—Å—É');
                    e.stopPropagation();
                    languageSwitcher.classList.toggle('show');
                });
                
                // Close dropdown when clicking outside
                document.addEventListener('click', (e) => {
                    if (!languageSwitcher.contains(e.target) && e.target !== globeBtn) {
                        languageSwitcher.classList.remove('show');
                    }
                });
                
                // Language switching
                buttons.forEach(btn => {
                    btn.addEventListener('click', () => {
                        console.log('üîÑ –°–º–µ–Ω–∞ —è–∑—ã–∫–∞ –Ω–∞:', btn.dataset.lang);
                        this.currentLanguage = btn.dataset.lang;
                        localStorage.setItem('language', this.currentLanguage);
                        localStorage.setItem('selectedLanguage', this.currentLanguage);
                        
                        languageSwitcher.classList.remove('show');
                        
                        // Update ticket title and interface
                        this.updateTicketTitle();
                        this.updateTicketNavButtonsText();
                        if (window.LanguageManager) {
                            const langManager = new window.LanguageManager();
                            langManager.setLanguage(this.currentLanguage);
                            langManager.updateInterface();
                        }
                        
                        // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º —Ç–µ–∫—É—â–∏–π –≤–æ–ø—Ä–æ—Å
                        if (this.questions.length > 0) {
                            this.showQuestion(this.currentQuestionIndex);
                        }
                    });
                });
                
                console.log('‚úÖ –Ø–∑—ã–∫–æ–≤–æ–π –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
            }

            async loadQuestions() {
                try {
                    // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º ID –≤–æ–ø—Ä–æ—Å–æ–≤ –¥–ª—è –±–∏–ª–µ—Ç–∞ (–¥–µ—Ç–µ—Ä–º–∏–Ω–∏—Ä–æ–≤–∞–Ω–Ω–æ)
                    const questionIds = this.generateTicketQuestionIds(this.ticketNumber);
                    
                    console.log(`üìö –ó–∞–≥—Ä—É–∑–∫–∞ –≤–æ–ø—Ä–æ—Å–æ–≤ –¥–ª—è –±–∏–ª–µ—Ç–∞ #${this.ticketNumber}: ${questionIds.join(', ')}`);
                    
                    // –ó–∞–≥—Ä—É–∂–∞–µ–º –≤—Å–µ –≤–æ–ø—Ä–æ—Å—ã —á–µ—Ä–µ–∑ batch API
                    const response = await fetch(`/api/questions/batch?ids=${questionIds.join(',')}&lang=${this.currentLanguage}`);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    this.questions = data.questions;
                    
                    if (this.questions.length === 0) {
                        throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –Ω–∏ –æ–¥–Ω–æ–≥–æ –≤–æ–ø—Ä–æ—Å–∞');
                    }
                    
                    console.log(`‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ ${this.questions.length} –≤–æ–ø—Ä–æ—Å–æ–≤ –∏–∑ API`);
                    
                    document.getElementById('loadingContainer').style.display = 'none';
                    document.getElementById('errorContainer').style.display = 'none';
                    
                } catch (error) {
                    console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–æ–ø—Ä–æ—Å–æ–≤:', error);
                    document.getElementById('loadingContainer').style.display = 'none';
                    document.getElementById('errorContainer').style.display = 'block';
                    document.getElementById('errorContainer').textContent = `–û—à–∏–±–∫–∞: ${error.message}`;
                }
            }

            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç –¥–µ—Ç–µ—Ä–º–∏–Ω–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Å–ø–∏—Å–æ–∫ ID –≤–æ–ø—Ä–æ—Å–æ–≤ –¥–ª—è –±–∏–ª–µ—Ç–∞
            generateTicketQuestionIds(ticketNumber) {
                const totalQuestions = 1130;
                const questionsPerTicket = 10;
                const questionIds = [];
                const startId = ((ticketNumber - 1) * questionsPerTicket) % totalQuestions;
                
                for (let i = 0; i < questionsPerTicket; i++) {
                    const questionId = ((startId + i) % totalQuestions) + 1;
                    questionIds.push(questionId);
                }
                
                return questionIds;
            }

            initUI() {
                // –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫
                document.getElementById('ticketTitle').textContent = `–ë–∏–ª–µ—Ç #${this.ticketNumber}`;
                
                // –°–æ–∑–¥–∞–µ–º –Ω–∞–≤–∏–≥–∞—Ü–∏–æ–Ω–Ω—ã–µ –∫–Ω–æ–ø–∫–∏
                const navContainer = document.getElementById('navigationContainer');
                const prevBtn = document.getElementById('prevTicketBtn');
                const nextBtn = document.getElementById('nextTicketBtn');
                
                // –û—á–∏—â–∞–µ–º —Ç–æ–ª—å–∫–æ –∫–Ω–æ–ø–∫–∏ –≤–æ–ø—Ä–æ—Å–æ–≤, –æ—Å—Ç–∞–≤–ª—è—è –∫–Ω–æ–ø–∫–∏ –±–∏–ª–µ—Ç–æ–≤
                const questionBtns = navContainer.querySelectorAll('.question-btn');
                questionBtns.forEach(btn => btn.remove());
                
                // –°–æ–∑–¥–∞–µ–º –∫–Ω–æ–ø–∫–∏ –≤–æ–ø—Ä–æ—Å–æ–≤ –º–µ–∂–¥—É –∫–Ω–æ–ø–∫–∞–º–∏ –±–∏–ª–µ—Ç–æ–≤
                for (let i = 0; i < this.questions.length; i++) {
                    const btn = document.createElement('button');
                    btn.className = 'question-btn';
                    btn.textContent = i + 1;
                    btn.addEventListener('click', () => this.showQuestion(i));
                    navContainer.insertBefore(btn, nextBtn);
                }
                
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫–∏ –ø–µ—Ä–µ—Ö–æ–¥–∞ –º–µ–∂–¥—É –±–∏–ª–µ—Ç–∞–º–∏
                this.initTicketNavigation();
                
                navContainer.style.display = 'flex';
            }

            initTicketNavigation() {
                const prevBtn = document.getElementById('prevTicketBtn');
                const nextBtn = document.getElementById('nextTicketBtn');
                
                // –õ–æ–∫–∞–ª–∏–∑–∞—Ü–∏—è —Ç–µ–∫—Å—Ç–∞ –∫–Ω–æ–ø–æ–∫
                this.updateTicketNavButtonsText();
                
                // –ü—Ä–µ–¥—ã–¥—É—â–∏–π –±–∏–ª–µ—Ç
                prevBtn.addEventListener('click', () => {
                    if (this.ticketNumber > 1) {
                        window.location.href = `ticket.html?ticket=${this.ticketNumber - 1}`;
                    }
                });
                
                // –°–ª–µ–¥—É—é—â–∏–π –±–∏–ª–µ—Ç (–≤—Å–µ–≥–æ 113 –±–∏–ª–µ—Ç–æ–≤)
                nextBtn.addEventListener('click', () => {
                    if (this.ticketNumber < 113) {
                        window.location.href = `ticket.html?ticket=${this.ticketNumber + 1}`;
                    }
                });
                
                // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ–º –∫–Ω–æ–ø–æ–∫
                prevBtn.disabled = this.ticketNumber === 1;
                nextBtn.disabled = this.ticketNumber === 113;
            }

            updateTicketNavButtonsText() {
                const prevBtn = document.getElementById('prevTicketBtn');
                const nextBtn = document.getElementById('nextTicketBtn');
                
                const texts = {
                    ru: { prev: '‚Üê –ü—Ä–µ–¥—ã–¥—É—â–∏–π –±–∏–ª–µ—Ç', next: '–°–ª–µ–¥—É—é—â–∏–π –±–∏–ª–µ—Ç ‚Üí' },
                    uz: { prev: '‚Üê Oldingi bilet', next: 'Keyingi bilet ‚Üí' },
                    uzk: { prev: '‚Üê –û–ª–¥–∏–Ω–≥–∏ –±–∏–ª–µ—Ç', next: '–ö–µ–π–∏–Ω–≥–∏ –±–∏–ª–µ—Ç ‚Üí' }
                };
                
                const lang = this.currentLanguage || 'uz';
                const text = texts[lang] || texts.uz;
                
                prevBtn.textContent = text.prev;
                nextBtn.textContent = text.next;
            }

            showQuestion(index) {
                if (index < 0 || index >= this.questions.length) return;
                
                this.currentQuestionIndex = index;
                const question = this.questions[index];
                
                // API –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç –ø–ª–æ—Å–∫—É—é —Å—Ç—Ä—É–∫—Ç—É—Ä—É (—É–∂–µ –Ω–∞ –≤—ã–±—Ä–∞–Ω–Ω–æ–º —è–∑—ã–∫–µ)
                // –ù–µ—Ç question.translations, –¥–∞–Ω–Ω—ã–µ —Å—Ä–∞–∑—É –≤ question
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –≤–æ–ø—Ä–æ—Å–∞
                const questionContainer = document.getElementById('questionContainer');
                questionContainer.style.display = 'flex';
                
                // –ù–æ–º–µ—Ä –≤–æ–ø—Ä–æ—Å–∞
                const questionNumberTexts = {
                    ru: '–í–æ–ø—Ä–æ—Å',
                    uz: 'Savol',
                    uzk: '–°–∞–≤–æ–ª'
                };
                const questionNumberText = questionNumberTexts[this.currentLanguage] || questionNumberTexts.uz;
                document.getElementById('questionNumber').textContent = `${questionNumberText} ${index + 1}/10:`;
                
                // –ó–∞–≥–æ–ª–æ–≤–æ–∫ –æ–±—ä—è—Å–Ω–µ–Ω–∏—è
                const explanationTitles = {
                    ru: '–û–±—ä—è—Å–Ω–µ–Ω–∏–µ',
                    uz: 'Izoh',
                    uzk: '–ò–∑–æ“≥'
                };
                document.getElementById('explanationTitle').textContent = explanationTitles[this.currentLanguage] || explanationTitles.uz;
                
                // –¢–µ–∫—Å—Ç –≤–æ–ø—Ä–æ—Å–∞
                document.getElementById('questionText').textContent = question.question_text;
                
                // –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                const imgElement = document.getElementById('questionImage');
                imgElement.src = question.image_url;
                imgElement.style.display = 'block';
                
                // –í–∞—Ä–∏–∞–Ω—Ç—ã –æ—Ç–≤–µ—Ç–æ–≤
                const optionsContainer = document.getElementById('optionsContainer');
                optionsContainer.innerHTML = '';
                
                const userAnswer = this.userAnswers[question.question_id];
                const isAnswered = userAnswer !== undefined;
                
                question.options.forEach((option, optIndex) => {
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'option-item';
                    optionDiv.textContent = option;
                    
                    // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ –æ—Ç–≤–µ—Ç–∏–ª
                    if (isAnswered) {
                        optionDiv.classList.add('disabled');
                        
                        // –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç (correctAnswer –≤ 1-based –∏–Ω–¥–µ–∫—Å–µ)
                        if (optIndex + 1 === question.correct_answer) {
                            optionDiv.classList.add('correct');
                        }
                        
                        // –í—ã–±–æ—Ä –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                        if (optIndex + 1 === userAnswer) {
                            if (userAnswer !== question.correct_answer) {
                                optionDiv.classList.add('incorrect');
                            }
                        }
                    } else {
                        // –ú–æ–∂–Ω–æ –≤—ã–±—Ä–∞—Ç—å –æ—Ç–≤–µ—Ç
                        optionDiv.addEventListener('click', () => {
                            this.selectAnswer(question.question_id, optIndex + 1);
                        });
                    }
                    
                    optionsContainer.appendChild(optionDiv);
                });
                
                // –û–±—ä—è—Å–Ω–µ–Ω–∏–µ
                const explanationContainer = document.getElementById('explanationContainer');
                const explanationText = document.getElementById('explanationText');
                
                if (question.explanation) {
                    explanationText.textContent = question.explanation;
                    
                    // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ –æ—Ç–≤–µ—Ç–∏–ª - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–±—ä—è—Å–Ω–µ–Ω–∏–µ, –∏–Ω–∞—á–µ —Å–∫—Ä—ã–≤–∞–µ–º (spoiler)
                    if (isAnswered) {
                        explanationText.classList.remove('spoiler');
                        explanationText.classList.add('revealed');
                    } else {
                        explanationText.classList.add('spoiler');
                        explanationText.classList.remove('revealed');
                        
                        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –¥–ª—è —Ä–∞—Å–∫—Ä—ã—Ç–∏—è spoiler
                        explanationText.onclick = () => {
                            if (explanationText.classList.contains('spoiler')) {
                                explanationText.classList.remove('spoiler');
                                explanationText.classList.add('revealed');
                            }
                        };
                    }
                }
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ –∏ –Ω–∞–≤–∏–≥–∞—Ü–∏—é
                this.updateTicketTitle();
                this.updateNavigationButtons();
            }

            selectAnswer(questionId, answerIndex) {
                console.log(`‚úÖ –í—ã–±—Ä–∞–Ω –æ—Ç–≤–µ—Ç ${answerIndex} –¥–ª—è –≤–æ–ø—Ä–æ—Å–∞ ${questionId}`);
                
                this.userAnswers[questionId] = answerIndex;
                
                // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º –≤–æ–ø—Ä–æ—Å —á—Ç–æ–±—ã –ø–æ–∫–∞–∑–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                this.showQuestion(this.currentQuestionIndex);
            }

            updateNavigationButtons() {
                const buttons = document.querySelectorAll('.question-btn');
                
                buttons.forEach((btn, index) => {
                    btn.classList.remove('active', 'answered', 'correct', 'incorrect');
                    
                    // –¢–µ–∫—É—â–∏–π –≤–æ–ø—Ä–æ—Å
                    if (index === this.currentQuestionIndex) {
                        btn.classList.add('active');
                    }
                    
                    // –û—Ç–≤–µ—á–µ–Ω–Ω—ã–µ –≤–æ–ø—Ä–æ—Å—ã
                    const question = this.questions[index];
                    const userAnswer = this.userAnswers[question.question_id];
                    
                    if (userAnswer !== undefined) {
                        // API –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç –ø–ª–æ—Å–∫—É—é —Å—Ç—Ä—É–∫—Ç—É—Ä—É
                        if (userAnswer === question.correct_answer) {
                            btn.classList.add('correct');
                        } else {
                            btn.classList.add('incorrect');
                        }
                    }
                });
            }


        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', () => {
            new TicketPage();
        });
    </script>
